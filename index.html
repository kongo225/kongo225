<body>
<div class="content">

    <div class="page">
      <div class="info">
        <h1>Connexion</h1>
      </div>
      <form action="https://kongo225.github.io/projet1/projet1/index.html">

          <label for="username">Nom d'utilisateur</label>
        <div class="data-input">
          <span><i class="fas fa-user"></i></span>
          <input type="text" required="">
        </div>

        <label for="passe">Mot de passe</label>
        <div class="data-input">
          <span><i class="fas fa-unlock"></i></span>
          <input type="password" required="">
        </div>
        <div class="verification">
          <input type="checkbox" name="verification" required=""><span>Se vouvenir de moi</span>
          </div><br/>
        <div>
          <button type="submit-button">Se Connecter</button>
        </div>
      </form>

    </div>

  </div>
